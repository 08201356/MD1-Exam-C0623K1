<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Circle{
        x;
        y;
        radius;
        color;
        constructor (x,y,radius,color){
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        render(){
            let context = document.getElementById("myCanvas").getContext("2d");
            context.beginPath();
            context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            context.fillStyle = this.color;
            context.fill();
            context.closePath();
        }
    }
    let circle = new Circle(50,50,80,'#000000')
    circle.render();
</script>
</body>
</html>
