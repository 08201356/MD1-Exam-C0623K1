<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    let arr = [9,7.5,8.25,6.75];
    let sum = 0
    let avg = 0;
    function findAvg(){
        for (let i = 0; i < arr.length; i++){
            sum += arr[i];
            avg = sum/arr.length;
        }
        return avg;
    }
    findAvg(arr);
    document.write(avg);
</script>
</body>
</html>
